<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="first_year_CSE.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <p>ARREAR RESULT</p>
      <p>Enter Your Tamil Grade</p>
      <input type="number" class="Tamil-input" placeholder="Tamil" />
      <p>Enter Your English Grade</p>
      <input type="number" class="English-input" placeholder="English" />
      <p>Enter Your Maths Grade</p>
      <input type="number" class="Maths-input" placeholder="Maths" />
      <p>Enter Your Physics Grade</p>
      <input type="number" class="Physics-input" placeholder="Physics" />
      <p>Enter Your Chemistry Grade</p>
      <input type="number" class="Chemistry-input" placeholder="Chemistry" />
      <p>Enter Your BEEE Grade</p>
      <input type="number" class="BEEE-input" placeholder="BEEE" />
      <p>Enter Your EG Grade</p>
      <input type="number" class="EG-input" placeholder="EG" />
      <p>Enter Your C Programming Grade</p>
      <input type="number" class="C-P-input" placeholder="C-Programming" />
      <div class="calculator -body">
        <p
          class="result-p"
          style="border: solid 1px black; width: 170px; height: 20px"
        ></p>
        <p>
          <button onclick="res(operation('1'))">1</button>
          <button onclick="res(operation('2'))">2</button>
          <button onclick="res(operation('3'))">3</button>
          <button onclick="res(operation('+'));">+</button>
          <button
            onclick="res(calc=eval(calc));
        localStorage.setItem('check',calc);
        "
          >
            =
          </button>
        </p>
        <p>
          <button onclick="res(operation('4'))">4</button>
          <button onclick="res(operation('5'))">5</button>
          <button onclick="res(operation('6'))">6</button>
          <button onclick="res(operation('-'));">-</button>
          <button onclick="res(operation('.'))">.</button>
        </p>
        <p>
          <button onclick="res(operation('7'))">7</button>
          <button onclick="res(operation('8'))">8</button>
          <button onclick="res(operation('9'))">9</button>
          <button onclick="res(operation('*'));">*</button>
          <button onclick="res(operation('0'));">0</button>
        </p>
        <p>
          <button onclick="res(operation('10'))">10</button>
          <button onclick="res(operation('100'))">100</button>
          <button onclick="res(operation('/'));">/</button>
          <button
            onclick="calc=' ',res(calc),console.log('Calculations Cleared');"
          >
            C
          </button>
        </p>
      </div>
      <input
        type="number"
        class="arrear-credit-input"
        placeholder="Enter Credit removing Arrear Paper"
        style="display: block; margin-top: 10px"
      />
      <button
        onclick="first_CSE_arrear()"
        style="display: block; margin-top: 10px"
      >
        ARREAR ENTER
      </button>
      <p class="arr-result-p"></p>
    </center>
    <script>
      let calc = " ";
      function operation(op) {
        return (calc += op);
      }
      localStorage.getItem("check");
      console.log(localStorage.getItem("check"));
      //here the evaluation will be stored in the local storage
      //even after we refreshing the page it will be stored in the local storage
      //it will be displayed in the console
      function res(check) {
        document.querySelector(".result-p").innerHTML = check;
      }
    </script>
    <script src="first_year.js"></script>
  </body>
</html>
